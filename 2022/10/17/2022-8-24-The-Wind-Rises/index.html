                        <p>我很喜欢秋冬<br>但是广东好像把秋天忘了<br>别躲了 快出来吧！</p>
<span id="more"></span>

<hr>
<p>可能是广东太热了<br>我从来就比较喜欢冷冷的季节<br>喜欢厚厚的衣服<br>喜欢重重的被子<br>喜欢把洗澡水开的很烫很烫<br>喜欢把冰冷的被窝捂暖<br>唯一不喜欢的是脚丫怎么都暖不起来</p>
<hr>
<p>冷冷的空气会让人想起很多东西<br>被风吹得满地的叶子<br>偷偷穿上的秋裤<br>高中下午的跑操(那时每天都会伸脖子找我的女孩<br>摸黑去扫包干区<br>还有王菲的起床歌<br>按吉他很疼的手指<br>…<br>…<br>起风了 入秋吧~</p>
